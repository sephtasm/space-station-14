  # Pyrokinesis
  
- type: mutation
  id: Pyrokinesis
  localizationStringId: genetics-mutation-name-pyrokinesis
  effects:
    - !type:GiveActionMutationEffect
      worldActions:
        - PyrokineticBurst
        - PyrokineticBlast
      instantActions:
        - PyrokineticNova
  weight: 100

- type: worldTargetAction
  id: PyrokineticBurst
  name: action-name-spell-pyrokinetic-burst
  description: action-description-spell-pyrokinetic-burst
  useDelay: 1
  itemIconStyle: BigAction
  checkCanAccess: false
  range: 60
  sound: !type:SoundPathSpecifier
    path: /Audio/Weapons/Guns/Gunshots/flaregun.ogg
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: impact_laser
  serverEvent: !type:ProjectileSpellEvent
    prototype: ProjectilePyrokineticBurst
    posData: !type:TargetCasterPos
    
- type: entity
  id: ProjectilePyrokineticBurst
  name: pk fire
  description: PSI-based fire attack.
  parent: BaseBullet
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: infernoshot
  - type: Projectile
    damage:
      types:
        Heat: 10

- type: worldTargetAction
  id: PyrokineticBlast
  name: action-name-spell-pyrokinetic-blast
  description: action-description-spell-pyrokinetic-blast
  useDelay: 5
  itemIconStyle: BigAction
  checkCanAccess: false
  range: 60
  sound: !type:SoundPathSpecifier
    path: /Audio/Magic/fireball.ogg
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: fireball
  serverEvent: !type:ProjectileSpellEvent
    prototype: ProjectilePyrokineticBlast
    posData: !type:TargetCasterPos
    
- type: entity
  id: ProjectilePyrokineticBlast
  name: pk fireball
  description: A large PSI-based fire ball.
  parent: BulletRocket
  noSpawn: true
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Projectiles/magic.rsi
    layers:
    - state: fireball
  - type: Explosive
    explosionType: Inferno
    maxIntensity: 15
    intensitySlope: 5
    totalIntensity: 50
    maxTileBreak: 0
    fireStacks: 2

- type: instantAction
  id: PyrokineticNova
  name: action-name-spell-pyrokinetic-nova
  description: action-description-spell-pyrokinetic-nova
  useDelay: 60
  itemIconStyle: BigAction
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: spell_default
  serverEvent: !type:InstantSpawnSpellEvent
    preventCollide: false
    prototype: SpawnedExplosion
    
- type: entity
  id: SpawnedExplosion
  name: immediate explosion
  description: This will result in an immediate explosion.
  noSpawn: true
  components:
  - type: ActiveTimerTrigger
    timeRemaining: 0
  - type: ExplodeOnTrigger
  - type: Explosive
    explosionType: Inferno
    maxIntensity: 25
    intensitySlope: 3
    totalIntensity: 150
    maxTileBreak: 0
    fireStacks: 3
    
# Cryokinesis

- type: mutation
  id: Cryokinesis
  localizationStringId: genetics-mutation-name-cryokinesis
  effects:
    - !type:GiveActionMutationEffect
      worldActions:
        - GroundIce
      instantActions:
        - IceWall
  weight: 100
    
- type: instantAction
  id: IceWall
  name: action-name-spell-icewall
  description: action-description-spell-icewall
  useDelay: 20
  itemIconStyle: BigAction
  sound: !type:SoundPathSpecifier
    path: /Audio/Magic/forcewall.ogg
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: shield
  serverEvent: !type:InstantSpawnSpellEvent
    prototype: WallCryokinesis
    posData: !type:TargetInFront
    preventCollide: false
    
- type: worldTargetAction
  id: GroundIce
  name: action-name-spell-ground-ice
  description: action-description-spell-ground-ice
  useDelay: 20
  range: 5
  itemIconStyle: BigAction
  sound: !type:SoundPathSpecifier
    path: /Audio/Magic/forcewall.ogg
  icon:
    sprite: Objects/Magic/magicactions.rsi
    state: shield
  serverEvent: !type:WorldSpawnSpellEvent
    prototypes:
      - id: PuddleIce

- type: entity
  parent: BaseWall
  id: WallCryokinesis
  name: ice wall
  components:
  - type: TimedDespawn
    lifetime: 20
  - type: Tag
    tags:
      - Wall
  - type: Sprite
    sprite: Structures/Walls/ice.rsi
  - type: Icon
    sprite: Structures/Walls/ice.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          PuddleWater:
            min: 1
            max: 1
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: IconSmooth
    key: walls
    base: ice

- type: entity
  name: ice
  id: PuddleIce
  description: A patch of ice.
  parent: EvaporatingPuddle
  components:
  - type: Sprite
    sprite: Fluids/smear.rsi # Placeholder
    state: smear-1
    netsync: false
  - type: Puddle
    slipThreshold: 3  
  - type: Slippery
    launchForwardsMultiplier: 2.0
  - type: StepTrigger
  - type: SolutionContainerManager
    solutions:
      puddle:
        maxVol: 1000
        reagents:
        - ReagentId: Water
          Quantity: 5
    
- type: entity
  name: water
  id: PuddleWater
  description: A puddle of water.
  parent: EvaporatingPuddle
  components:
  - type: Sprite
    sprite: Fluids/splatter.rsi # Placeholder
    state: splatter-0
    netsync: false
  - type: SolutionContainerManager
    solutions:
      puddle:
        maxVol: 1000
        reagents:
        - ReagentId: Water
          Quantity: 10
          
          
