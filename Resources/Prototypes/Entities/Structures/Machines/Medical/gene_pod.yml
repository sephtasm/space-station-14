- type: entity
  id: GenePod
  parent: BaseMachinePowered
  name: gene pod
  description: An all-in-one genetic scanner and gene editor.
  components:
  - type: GenePod
  - type: DeviceNetwork
    deviceNetId: Wired
  - type: DeviceList
  - type: Sprite
    netsync: false
    sprite: Structures/Machines/Medical/gene_pod.rsi
    snapCardinals: true
    layers:
    - state: icon
    - state: screen
      map: ["enum.GenePodVisualLayers.Screen"]
    - state: occupied
      map: ["enum.GenePodVisualLayers.Pod"]
    - state: panel
      map: ["enum.GenePodVisualLayers.Panel"]
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.5,0.25,0.5"
      density: 190
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Construction
    graph: Machine
    node: machine
    containers:
    - machine_parts
    - machine_board
  - type: ContainerContainer
    containers:
      genePod-bodyContainer: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: SignalReceiver
    inputs:
      GenePodReceiver: []
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: GenePodMachineCircuitboard
  - type: Wires
    BoardName: "GenePod"
    LayoutId: GenePod
  - type: Appearance
    visuals:
    - type: GenePodVisualizer
  - type: Climbable
  - type: ApcPowerReceiver
    powerLoad: 500
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential
  - type: EmptyOnMachineDeconstruct
    containers:
    - genePod-bodyContainer

- type: entity
  parent: BaseComputer
  id: ComputerGeneticsConsole
  name: genetics console computer
  description: The genetics scanning and gene editing console.
  components:
  - type: GeneticsConsole
  - type: DeviceList
  - type: DeviceNetwork
    deviceNetId: Wired
  - type: Sprite
    layers:
    - map: ["computerLayerBody"]
      state: computer
    - map: ["computerLayerKeyboard"]
      state: generic_keyboard
    - map: ["computerLayerScreen"]
      state: dna_genetics
    - map: ["computerLayerKeys"]
      state: rd_key
  - type: ApcPowerReceiver
    powerLoad: 3000
  - type: Computer
    board: GeneticsConsoleComputerCircuitboard
  - type: PointLight
    radius: 1.5
    energy: 1.6
    color: "#871f8c"
  - type: SignalTransmitter
    transmissionRange: 4
    outputs:
      GenePodSender: []
  - type: ActivatableUI
    key: enum.GeneticsConsoleUiKey.Key
  - type: UserInterface
    interfaces:
      - key: enum.GeneticsConsoleUiKey.Key
        type: GeneticsConsoleBoundUserInterface
  - type: Speech
    speechSounds: Pai